<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>BOM Visual Check with KPI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/CFACSS.css" rel="stylesheet" />
    <style>
        .vc-comment {
            width: 95%;
            padding: 4px;
        }

       
    </style>
</head>
<body>
    <h1><img src="./Img/FPALogo.png" alt="logo"> BOM Visual Check</h1>

    <div class="product-card">
        <div>
            <label><strong>Serial No:</strong></label><br />
            <input type="text" id="serialInput" placeholder="81370BUG777777" />
        </div>
        <div>
            <label><strong>Task:</strong></label><br />
            <div class="select-wrapper">
                <select id="taskInput">
                    <option value="3570">3570</option>
                    <option value="4625">4625</option>
                </select>
            </div>
        </div>
        <div>
            <button onclick="loadBOMVisual()">Load</button>
        </div>
    </div>

    <div id="loadingOverlay" style="display:none;">
        <div class="spinner">
            <img src="./Img/FPALogo.png" alt="logo">
        </div>
    </div>

    <div class="kpi-row" id="kpiContainer"></div>

    <div class="card">
        <h3>Visual Check</h3>
        <table id="visualCheckTable"></table>
    </div>

    <button id="saveResultTestBtn">Save Result Test</button>

    <script>
        const API_BASE = "./api/CFACal";
        let lastData = { vVisualChecks: [] };

        function showLoading(show) {
            document.getElementById("loadingOverlay").style.display = show ? "flex" : "none";
        }

        function loadBOMVisual() {
            const serial = document.getElementById("serialInput").value.trim();
            const task = document.getElementById("taskInput").value;
            if (serial.length < 10) { alert("Invalid Serial No"); return; }
            const CA = serial.substring(0, 5);
            const SerialNo = serial.substring(5);

            showLoading(true);
            fetch(`${API_BASE}/GETBOMTest?CA=${CA}&SerialNo=${SerialNo}&Task=${task}`)
                .then(r => r.json())
                .then(data => {
                    lastData.vVisualChecks = data.vVisualChecks || [];
                    renderVisualCheck();
                })
                .catch(err => { console.error(err); alert("Failed to load BOM visual check"); })
                .finally(() => showLoading(false));
        }

        function updateKPICount() {
            const total = lastData.vVisualChecks.length;
            let pass = 0, fail = 0;
            lastData.vVisualChecks.forEach(item => {
                if (item.test_tag === 'VSCHK') {
                    if (item.result === "OK") pass++; else fail++;
                } else {
                    const val = parseFloat(item.result);
                    if (!isNaN(val) && item.lowerLimit != null && item.upperLimit != null && val >= item.lowerLimit && val <= item.upperLimit) pass++;
                    else fail++;
                }
            });

            document.getElementById("kpiContainer").innerHTML = `
                    <div class="kpi-box">Total<div class="kpi-value">${total}</div></div>
                    <div class="kpi-box kpi-pass">Pass<div class="kpi-value">${pass}</div></div>
                    <div class="kpi-box kpi-fail">Fail<div class="kpi-value">${fail}</div></div>
                `;
        }

        function updateVisualResult(item, inputOrCheckbox) {
            if (inputOrCheckbox.type === "checkbox") {
                item.result = inputOrCheckbox.checked ? "OK" : "NG";
            } else {
                item.result = inputOrCheckbox.value.trim();
                const val = parseFloat(item.result);
                if (!isNaN(val) && item.lowerLimit != null && item.upperLimit != null) {
                    inputOrCheckbox.style.backgroundColor = (val >= item.lowerLimit && val <= item.upperLimit) ? "#d4edda" : "#f8d7da";
                } else inputOrCheckbox.style.backgroundColor = "white";
            }
            updateKPICount();
        }

        function renderVisualCheck() {
            const table = document.getElementById("visualCheckTable");
            table.innerHTML = "";
            const header = table.insertRow();
            ["P/N", "Description", "Result", "Comment"].forEach(h => header.insertCell().textContent = h);

            lastData.vVisualChecks.forEach((item) => {
                const row = table.insertRow();
                row.setAttribute("data-part", item.part ?? "");

                const pnCell = row.insertCell(); pnCell.textContent = item.part ?? "";
                const descCell = row.insertCell(); descCell.textContent = item.description ?? "";
                const resultCell = row.insertCell();
                const commentCell = row.insertCell();

                const commentInput = document.createElement("input");
                commentInput.type = "text";
                commentInput.className = "vc-comment";
                commentInput.placeholder = "Key comment here";
                commentInput.value = item.comment ?? "";
                commentInput.addEventListener("input", () => item.comment = commentInput.value);
                commentCell.appendChild(commentInput);

                if (item.test_tag === 'LMCHK') {
                    const wrapper = document.createElement("div");
                    wrapper.style.display = "flex";
                    wrapper.style.alignItems = "center";
                    wrapper.style.gap = "6px";

                    const input = document.createElement("input");
                    input.type = "text";
                    input.value = item.result ?? "";
                    input.style.width = "80px";
                    input.addEventListener("input", () => updateVisualResult(item, input));

                    const limits = document.createElement("span");
                    limits.textContent = `[${item.lowerLimit ?? "-"} - ${item.upperLimit ?? "-"}]`;

                    wrapper.appendChild(input);
                    wrapper.appendChild(limits);
                    resultCell.appendChild(wrapper);
                } else if (item.test_tag === 'VSCHK') {
                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.checked = item.result === "OK";
                    checkbox.addEventListener("change", () => updateVisualResult(item, checkbox));
                    resultCell.appendChild(checkbox);

                    // Only clicking the Result cell toggles checkbox
                    resultCell.addEventListener("click", (e) => {
                        if (e.target !== checkbox) {
                            checkbox.checked = !checkbox.checked;
                            updateVisualResult(item, checkbox);
                        }
                    });
                }
            });
            updateKPICount();
        }

        document.getElementById("saveResultTestBtn").addEventListener("click", async () => {
            const serialInput = document.getElementById("serialInput").value.trim();
            const taskInput = document.getElementById("taskInput").value.trim();
            if (!serialInput || !taskInput) { alert("Serial No and Task are required."); return; }

            const CA = serialInput.substring(0, 5);
            const Serial = serialInput.substring(5);

            const visualData = lastData.vVisualChecks.map(item => ({
                PartNo: item.part,
                ResultValue: item.result,
                tstStatus: (item.test_tag === 'VSCHK')
                    ? (item.result === "OK" ? "P" : "F")
                    : (!isNaN(item.result) && item.lowerLimit != null && item.upperLimit != null && parseFloat(item.result) >= item.lowerLimit && parseFloat(item.result) <= item.upperLimit ? "P" : "F"),
                Comment: item.comment ?? ""
            }));

            const payload = {
                CA: CA,
                SerialNo: Serial,
                Task: taskInput,
                vVisualResults: visualData,
                TypeInput: 'VSCHK'
            };

            try {
                const resp = await fetch(`${API_BASE}/SaveResultTest`, {
                    method: 'POST',
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                const resJson = await resp.json();
                if (resp.ok) alert(resJson.message || "Result saved successfully");
                else alert(resJson.message || "Error saving result");
            } catch (err) { console.error(err); alert("Error saving result"); }
        });
    </script>
</body>
</html>
