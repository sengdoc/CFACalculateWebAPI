<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>BOM Visual Check with KPI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/CFACSS.css" rel="stylesheet" />
    <style>
        .vc-comment {
            width: 95%;
            padding: 4px;
        }

        .kpi-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .kpi-box {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 12px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

            .kpi-box div:first-child {
                font-size: 14px;
                color: #555;
            }

        .kpi-value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 4px;
        }

        .kpi-pass .kpi-value {
            color: green;
        }

        .kpi-fail .kpi-value {
            color: red;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

            table th, table td {
                border: 1px solid #ccc;
                padding: 6px 12px;
            }
    </style>
</head>
<body>

    <h1>
        <img src="./Img/FPALogo.png" alt="logo">
        BOM Visual Check
    </h1>

    <div class="product-card">
        <div>
            <label><strong>Serial No:</strong></label><br />
            <input type="text" id="serialInput" placeholder="82879ELV485978" />
        </div>
        <div>
            <label><strong>Task:</strong></label><br />
            <div class="select-wrapper">
                <select id="taskInput">
                    <option value="3570">3570</option>
                    <option value="4625">4625</option>
                </select>
            </div>
        </div>
        <div>
            <button onclick="loadBOMVisual()">Load</button>
        </div>
    </div>

    <div id="loadingOverlay" style="display:none;">
        <div class="spinner">
            <img src="./Img/FPALogo.png" alt="logo">
        </div>
    </div>

    <div class="kpi-row" id="kpiContainer">
        <div class="kpi-box">
            <div>Total</div>
            <div class="kpi-value" id="kpiTotal">0</div>
        </div>
        <div class="kpi-box kpi-pass">
            <div>Pass</div>
            <div class="kpi-value" id="kpiPass">0</div>
        </div>
        <div class="kpi-box kpi-fail">
            <div>Fail</div>
            <div class="kpi-value" id="kpiFail">0</div>
        </div>
    </div>

    <div class="card">
        <h3>Visual Check</h3>
        <table id="visualCheckTable"></table>
    </div>

    <button id="saveResultTestBtn">Save Result Test</button>

    <script>
        const API_BASE = "/api/CFACal";
        let lastData = { vVisualChecks: [] };

        function showLoading(show) {
            document.getElementById("loadingOverlay").style.display = show ? "flex" : "none";
        }

        function loadBOMVisual() {
            const serial = document.getElementById("serialInput").value.trim();
            const task = document.getElementById("taskInput").value;
            if (serial.length < 10) { alert("Invalid Serial No"); return; }
            const CA = serial.substring(0, 5);
            const SerialNo = serial.substring(5);
            showLoading(true);
            fetch(`${API_BASE}/GETBOMTest?CA=${CA}&SerialNo=${SerialNo}&Task=${task}`)
                .then(r => r.json())
                .then(data => {
                    lastData.vVisualChecks = data.vVisualChecks || [];
                    renderVisualCheck(lastData);
                })
                .catch(err => { console.error(err); alert("Failed to load BOM visual check"); })
                .finally(() => showLoading(false));
        }

        function updateKPICount() {
            const total = lastData.vVisualChecks.length;
            let pass = 0, fail = 0;
            lastData.vVisualChecks.forEach(item => {
                if (item.result === "OK" || (!isNaN(item.result) && item.lowerLimit != null && item.upperLimit != null && parseFloat(item.result) >= item.lowerLimit && parseFloat(item.result) <= item.upperLimit)) pass++;
                else fail++;
            });
            document.getElementById("kpiTotal").textContent = total;
            document.getElementById("kpiPass").textContent = pass;
            document.getElementById("kpiFail").textContent = fail;
        }

        function updateVisualResult(item, inputOrCheckbox) {
            if (inputOrCheckbox.type === "checkbox") {
                item.result = inputOrCheckbox.checked ? "OK" : "NG";
            } else {
                item.result = inputOrCheckbox.value.trim();
                // color based on limits
                const val = parseFloat(item.result);
                if (!isNaN(val) && item.lowerLimit != null && item.upperLimit != null) {
                    if (val >= item.lowerLimit && val <= item.upperLimit) inputOrCheckbox.style.backgroundColor = "#d4edda"; // green
                    else inputOrCheckbox.style.backgroundColor = "#f8d7da"; // red
                } else {
                    inputOrCheckbox.style.backgroundColor = "white";
                }
            }
            updateKPICount();
        }

        function renderVisualCheck(data) {
            const table = document.getElementById("visualCheckTable");
            table.innerHTML = "";

            const header = table.insertRow();
            ["P/N", "Description", "Result", "Comment"].forEach(h => {
                const th = document.createElement("th");
                th.textContent = h;
                header.appendChild(th);
            });

            data.vVisualChecks.forEach(item => {
                const row = table.insertRow();
                row.setAttribute("data-part", item.part ?? "");

                const pnCell = row.insertCell(); pnCell.textContent = item.part ?? ""; pnCell.style.textAlign = "left";
                const descCell = row.insertCell(); descCell.textContent = item.description ?? ""; descCell.style.textAlign = "left";
                const resultCell = row.insertCell(); resultCell.style.textAlign = "left";
                const commentCell = row.insertCell(); commentCell.style.textAlign = "left";

                const commentInput = document.createElement("input");
                commentInput.type = "text"; commentInput.className = "vc-comment"; commentInput.placeholder = "Key comment here"; commentInput.value = item.comment ?? "";
                commentInput.addEventListener("input", () => item.comment = commentInput.value);

                if (item.lowerLimit || item.upperLimit) {
                    const wrapper = document.createElement("div"); wrapper.style.display = "flex"; wrapper.style.gap = "6px"; wrapper.style.alignItems = "center";
                    const input = document.createElement("input"); input.type = "text"; input.value = item.result ?? ""; input.style.width = "80px"; input.style.padding = "4px";
                    const limits = document.createElement("span"); limits.textContent = `[${item.lowerLimit ?? "-"} - ${item.upperLimit ?? "-"}]`;
                    wrapper.appendChild(input); wrapper.appendChild(limits);
                    resultCell.appendChild(wrapper); commentCell.appendChild(commentInput);
                    input.addEventListener("input", () => updateVisualResult(item, input));
                } else {
                    const checkbox = document.createElement("input"); checkbox.type = "checkbox"; checkbox.checked = item.result === "OK";
                    resultCell.appendChild(checkbox); commentCell.appendChild(commentInput);
                    checkbox.addEventListener("change", () => updateVisualResult(item, checkbox));
                    resultCell.addEventListener("click", (e) => { if (e.target !== checkbox) { checkbox.checked = !checkbox.checked; updateVisualResult(item, checkbox); } });
                }
            });

            updateKPICount();
        }

        document.getElementById("saveResultTestBtn").addEventListener("click", async () => {
            const serialInput = document.getElementById("serialInput").value.trim();
            const taskInput = document.getElementById("taskInput").value.trim();
            if (!serialInput || !taskInput) { alert("Serial No and Task are required."); return; }

            const CA = serialInput.substring(0, 5); const Serial = serialInput.substring(5);

            const visualData = lastData.vVisualChecks.map(item => ({
                PartNo: item.part,
                ResultValue: item.result,
                tstStatus: (item.lowerLimit != null || item.upperLimit != null) ?
                    (!isNaN(item.result) && parseFloat(item.result) >= item.lowerLimit && parseFloat(item.result) <= item.upperLimit ? "P" : "F") :
                    (item.result === "OK" ? "P" : "F"),
                Comment: item.comment ?? ""
            }));

            if (!visualData.length) { alert("Visual Check Data cannot be empty."); return; }

            const payload = { CA, SerialNo: Serial, Task: taskInput, vVisualResults: visualData };

            try {
                const response = await fetch(`${API_BASE}/SaveResultTest`, {
                    method: 'POST', headers: { "Content-Type": "application/json" }, body: JSON.stringify(payload)
                });
                const resJson = await response.json();
                if (response.ok) alert(resJson.message || "Result saved successfully");
                else alert(resJson.message || "Error saving result");
            } catch (err) {
                console.error(err); alert("An error occurred while saving the result.");
            }
        });
    </script>

</body>
</html>
