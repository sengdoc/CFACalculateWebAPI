<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>BOM Visual Check with KPI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/CFACSS.css" rel="stylesheet" />

    <style>
        .vc-comment {
            width: 95%;
            padding: 4px;
        }
        /* KPI card styles */
        .kpi-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .kpi-box {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 12px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

            .kpi-box div:first-child {
                font-size: 14px;
                color: #555;
            }

        .kpi-value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 4px;
        }

        .kpi-pass .kpi-value {
            color: green;
        }

        .kpi-fail .kpi-value {
            color: red;
        }
    </style>
</head>
<body>

    <h1>
        <img src="./Img/FPALogo.png" alt="logo">
        BOM Visual Check
    </h1>

    <!-- Input -->
    <div class="product-card">
        <div>
            <label><strong>Serial No:</strong></label><br />
            <input type="text" id="serialInput" placeholder="82879ELV485978" />
        </div>
        <div>
            <label><strong>Task:</strong></label><br />
            <div class="select-wrapper">
                <select id="taskInput">
                    <option value="3570">3570</option>
                    <option value="4625">4625</option>
                </select>
            </div>
        </div>
        <div>
            <button onclick="loadBOMVisual()">Load</button>
        </div>
    </div>

    <!-- Loading -->
    <div id="loadingOverlay" style="display:none;">
        <div class="spinner">
            <img src="./Img/FPALogo.png" alt="logo">
        </div>
    </div>

    <!-- KPI Cards -->
    <div class="kpi-row" id="kpiContainer">
        <div class="kpi-box">
            <div>Total</div>
            <div class="kpi-value" id="kpiTotal">0</div>
        </div>
        <div class="kpi-box kpi-pass">
            <div>Pass</div>
            <div class="kpi-value" id="kpiPass">0</div>
        </div>
        <div class="kpi-box kpi-fail">
            <div>Fail</div>
            <div class="kpi-value" id="kpiFail">0</div>
        </div>
    </div>

    <!-- Visual Check Table -->
    <div class="card">
        <h3>Visual Check</h3>
        <table id="visualCheckTable"></table>
    </div>

    <button id="saveResultTestBtn">Save Result Test</button>

    <script>
        const API_BASE = "/api/CFACal";
        let lastData = { vVisualChecks: [] };

        function showLoading(show) {
            document.getElementById("loadingOverlay").style.display =
                show ? "flex" : "none";
        }

        function loadBOMVisual() {
            const serial = document.getElementById("serialInput").value.trim();
            const task = document.getElementById("taskInput").value;

            if (serial.length < 10) {
                alert("Invalid Serial No");
                return;
            }

            const CA = serial.substring(0, 5);
            const SerialNo = serial.substring(5);

            showLoading(true);

            fetch(`${API_BASE}/GETBOMTest?CA=${CA}&SerialNo=${SerialNo}&Task=${task}`)
                .then(r => r.json())
                .then(data => {
                    lastData.vVisualChecks = data.vVisualChecks || [];
                    renderVisualCheck(lastData);
                })
                .catch(err => {
                    console.error(err);
                    alert("Failed to load BOM visual check");
                })
                .finally(() => showLoading(false));
        }

        // Update KPI counts
        function updateKPICount() {
            const total = lastData.vVisualChecks.length;
            let pass = 0, fail = 0;
            lastData.vVisualChecks.forEach(item => {
                if (item.result === "OK") pass++;
                else fail++;
            });
            document.getElementById("kpiTotal").textContent = total;
            document.getElementById("kpiPass").textContent = pass;
            document.getElementById("kpiFail").textContent = fail;
        }

        // Render visual check table
        function renderVisualCheck(data) {
            const table = document.getElementById("visualCheckTable");
            table.innerHTML = "";

            // Table header
            const header = table.insertRow();
            ["P/N", "Description", "Result", "Comment"].forEach(h => {
                const th = document.createElement("th");
                th.textContent = h;
                th.style.textAlign = "left";
                header.appendChild(th);
            });

            data.vVisualChecks.forEach((item, index) => {
                const row = table.insertRow();
                row.setAttribute("data-status", "F");

                // P/N
                const pnCell = row.insertCell();
                pnCell.textContent = item.part ?? "";
                pnCell.style.textAlign = "left";

                // Description
                const descCell = row.insertCell();
                descCell.textContent = item.description ?? "";
                descCell.style.textAlign = "left";

                // Result cell
                const resultCell = row.insertCell();
                resultCell.style.textAlign = "left";

                // Comment cell
                const commentCell = row.insertCell();
                commentCell.style.textAlign = "left";

                if (item.lowerLimit || item.upperLimit) {
                    // Input box for parts with limits
                    const wrapper = document.createElement("div");
                    wrapper.style.display = "flex";
                    wrapper.style.alignItems = "center";
                    wrapper.style.gap = "6px";

                    const input = document.createElement("input");
                    input.type = "text";
                    input.value = item.result ?? "";
                    input.style.width = "80px";
                    input.style.padding = "4px";
                    input.dataset.index = index;

                    const limits = document.createElement("span");
                    limits.textContent = `[${item.lowerLimit ?? "-"} - ${item.upperLimit ?? "-"}]`;
                    
                    limits.style.padding = "2px 4px";
                    limits.style.borderRadius = "4px";

                    wrapper.appendChild(input);
                    wrapper.appendChild(limits);
                    resultCell.appendChild(wrapper);
                    commentCell.textContent = "-";

                    input.addEventListener("input", (e) => {
                        const val = parseFloat(e.target.value);
                        const lower = parseFloat(item.lowerLimit);
                        const upper = parseFloat(item.upperLimit);

                        if (!isNaN(val) && !isNaN(lower) && !isNaN(upper)) {
                            if (val >= lower && val <= upper) {
                                item.result = "OK";
                                input.style.backgroundColor = "#d4edda"; // green
                            } else {
                                item.result = "NG";
                                input.style.backgroundColor = "#f8d7da"; // red
                            }
                        } else {
                            item.result = "NG"; // treat empty / invalid as fail
                            input.style.backgroundColor = "white";
                        }
                        updateKPICount();
                    });
                } else {
                    // Checkbox for parts without limits
                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.dataset.index = index;
                    checkbox.checked = item.result === "OK";

                    const commentInput = document.createElement("input");
                    commentInput.type = "text";
                    commentInput.className = "vc-comment";
                    commentInput.placeholder = "Key comment here";
                    commentInput.value = item.comment ?? "";

                    commentInput.addEventListener("input", () => {
                        item.comment = commentInput.value;
                    });

                    resultCell.appendChild(checkbox);
                    commentCell.appendChild(commentInput);

                    const updateCheckboxResult = () => {
                        item.result = checkbox.checked ? "OK" : "NG";
                        updateKPICount();
                    };

                    checkbox.addEventListener("change", updateCheckboxResult);

                    resultCell.addEventListener("click", (e) => {
                        if (e.target !== checkbox) {
                            checkbox.checked = !checkbox.checked;
                            updateCheckboxResult();
                        }
                    });
                }
            });

            updateKPICount();
        }

        // Save result
        document.getElementById("saveResultTestBtn").addEventListener("click", () => {
            const serial = document.getElementById("serialInput").value.trim();
            if (!serial) return alert("Serial No required");

            const payload = {
                PartProduct: serial,
                vVisualResults: lastData.vVisualChecks
            };

            fetch(`${API_BASE}/SaveResultTest`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
                .then(r => r.json())
                .then(res => alert(res.message || "Saved"))
                .catch(err => {
                    console.error(err);
                    alert("Save failed");
                });
        });
    </script>

</body>
</html>
